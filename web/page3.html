<!DOCTYPE HTML>
<html lang="ko">
<head>
  <title>"{{ restaurant }}" 포스팅</title>
  <meta charset="UTF-8">
  <meta name="keywords" content="포스팅목록">
  <meta name="description" content="식당포스팅목록">
  <meta name="author" content="Jaehoon Kim">
  <style>
        h1, h2, h3, h4, h5 {
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgb(2, 117, 240);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-left: 93%
    }
    .button:hover {
      background-color: rgb(2, 28, 122);
    }
    .post-box {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .post-box img {
      max-width: 100%;
      height: auto;
    }
    .image-box {
    width: 200px; /* 원하는 가로 크기로 변경 */
    height: 150px; /* 원하는 세로 크기로 변경 */
    object-fit: cover; /* 이미지가 박스 안에 꽉 차도록 설정 */
    }
  </style>
</head>
<body>
<h1>"{{ restaurant }}"의 포스팅입니다.</h1>
<a href="home" class="button">HOME</a>
<hr>
<script>
  const numPosts = 10;
  const imgList = JSON.parse('{{ img_list | tojson | safe }}');

  for (let i = 0; i < numPosts; i++) {
    document.write(`
      <div class="post-box">
        <table>
          <tr>
            <td>
        <h4><a href="포스팅링크">{{ restaurant }}</a></h4>
        <p><a href="포스팅링크">제발 해결되라 제발 해결되라
          제발 해결되라제발 해결되라제발 해결되라제발 해결되라제발 해결되라제발 해결되라제발 해결되라
          제발 해결되라제발 해결되라제발 해결되라제발 해결되라제발 해결되라제발 해결되라제발 해결되라제발 해결되라
          제발 해결되라제발 해결되라제발 해결되라제발 해결되라제발 해결되라</a></p> /* 이 부분에 포스팅 본문 */
        </td>
        <td>
        <a href="포스팅링크">
          <img src="/static/${imgList[i]}" alt="img" class="image-box">
        </a>
        </td>
        </table>
      </div>
    `);
  }
</script>
<footer>
  <hr>
  <div id="tail">
    <h5>이 프로젝트는 <mark>"주연과조연"</mark> 팀이 진행하였습니다.</h5>
  </div>
</footer>
