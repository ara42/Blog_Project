<!DOCTYPE HTML>
<html lang="ko">
<head>
  <title>"{{ restaurant }}" 포스팅</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <meta charset="UTF-8">
  <meta name="keywords" content="포스팅목록">
  <meta name="description" content="식당포스팅목록">
  <meta name="author" content="Jaehoon Kim">
  <style>
    .post-box {
      border: 3px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      width: 70%;
      border-radius: 5px;
      word-wrap: break-word;
      padding: 10px;
      margin: 10px auto; 
      width: 70%;
      border-radius: 5px;
    }
    .post-box img {
      max-width: 100%;
      height: auto;
    }
    .image-box {
      width: 600px; 
      height: 300px; 
      object-fit: cover; 
    }

        h1 {
      background-color: rgb(19, 89, 19);
      display: block;
      margin: 0;
      height: 100px;
      text-align: center;
      color: white;
      line-height: 3;
    }
    a {
  text-decoration: none;
}
  </style>
</head>
<body>
  <div class="logo"><a href="home"><img src="{{ url_for('static', filename='logo2.png') }}" alt="logo" width="20%" height="65"></a></div>
<hr>
<h1>{{ restaurant }}의 포스팅입니다.</h1>
<hr>
<embed type="image/svg+xml" src="{{ bar_chart|safe }}" alt="광고비율" width="49%" height="400">
<embed type="image/svg+xml" src="{{ date_chart|safe }}" alt="인기음식" width="49%" height="400">
<hr>
<script>
  const numPosts = 10;
  const titleList = JSON.parse('{{ l_post[0] | tojson | safe }}');
  const urlList = JSON.parse('{{ l_post[1] | tojson | safe }}');
  const descriptionList = JSON.parse('{{ l_post[2] | tojson | safe }}');
  const imgList = JSON.parse('{{ l_post[3] | tojson | safe }}');

  for (let i = 0; i < numPosts; i++) {
    document.write(`
      <div class="post-box">
        <table>
          <tr>
            <td style="text-align: center;">
              <h2><a href=${urlList[i]}>${titleList[i]}</a></h2>
              <p>${descriptionList[i]}</p> 
            </td>
            <td>
              <a href="포스팅링크">
              <img src="/static/${imgList[i]}" alt="img" class="image-box">
              </a>
            </td>
        </table>
      </div>
    `);
  }
</script>
</body>
