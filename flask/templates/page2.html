<!DOCTYPE HTML>
<html lang="ko">
<head>
  <title>"{{ name }}" 찐리뷰</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <meta charset="UTF-8">
  <meta name="keywords" content="지역리뷰">
  <meta name="description" content="지역페이지">
  <meta name="author" content="Jaehoon Kim">
  <style>
    #container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      width: 100%;
      max-width: 1500px;
      margin: auto;
    }
    #rank, #score {
      flex: 1;
      padding: 20px;
    }
    ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .button {
      display: block;
      width: 150%;
      padding: 30px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 35px;
      margin: 15pt;
    }
    .button:hover {
      background-color: rgb(44, 99, 49);
    }
    .rank-number {
      width: 70px; /* 숫자 크기를 원하는대로 조정 */
      height: 40px; /* 숫자 크기를 원하는대로 조정 */
      background-color: green;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 100%;
      margin-right: 10px;
      margin-left: 55px;
      font-size: 28px; /* 원하는 숫자 크기로 조정 */
    }
    h1 {
      background-color: rgb(19, 89, 19);
      display: block;
      margin: 0;
      height: 100px;
      text-align: center;
      color: white;
      line-height: 3;
    }
    #chart {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}
a {
  text-decoration: none;
}
  </style>
</head>
<body>
    <div class="logo"><a href="home"><img src="{{ url_for('static', filename='logo2.png') }}" alt="logo" width="20%" height="65"></a></div>
    <hr>
    <h1>"{{ name }}" 지역 찐리뷰 요약</h1>
    <hr>
    <form method="post" action="{{ url_for('restaurant', restaurants=restaurants) }}">
    <div id="container">
      <div id="rank">
        <h2>"{{ name }}" 찐리뷰 맛집 포스팅 순위</h2>
        <ol>
          {% for item in restaurants %}
            <li>
              <span class="rank-number">{{ loop.index }}</span>
              <a class="button" href="{{ url_for('restaurant', restaurant=item) }}">{{ item[0] }}</a>
            </li>
          {% endfor %}
        </ol>
      </div>
    </form>
      <div id="chart">
        <h2>블로그 포스팅 분석 결과</h2>
        <p><embed type="image/svg+xml" src="{{ pie_chart|safe }}" width="800" height="300"></p>
          <h2>{{name}} 워드 클라우드</h2>
        <p><img src="data:image/png;base64,{{ img_path }}" alt="WordCloud" width="400" height="300"></p>        
      </div>
    </div>
  
</body>
<footer>
  <hr>
  <nav>
    <ul class="footer-list">
      <li><a href="https://github.com/ara42/Blog_Project" target="_blank">Github</a></li>
      <li><a href="https://www.notion.so/a61e5e1e38eb4d8a9528d2b67319be4f?v=f62f95f2ce4342ba886b8d32073f381f" target="_blank">Notion</a></li>
      <li><a href='#'>이용약관</a></li>
      <li><a href='#'>프로젝트 소개</a></li>
    </ul>
  </nav>
  <div class="tail">
      <p>
        <span>본 웹사이트는 김재훈 박주연 백채은 조아라 이상 4명의 프로젝트입니다.</span>
      </p>
    </div>
</footer>
</html>
